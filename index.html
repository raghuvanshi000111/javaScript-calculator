<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Calculator App</title>
	</head>
	<body>
		<div class="container">
			<div class="status"><p>Can you use one operator at a time?</p></div>
			<div class="calculator">
				<div>
					<input type="text" class="display" placeholder="0" />
				</div>
				<div class="brand-name">javaScript calculator</div>
				<div class="number-container">
					<button class="keyboard btn equal" value="=">equal(=)</button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
